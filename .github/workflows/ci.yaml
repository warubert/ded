name: ci-ded-sonarcloud-workflow
on: 
  pull_request:
    branches:
      - develop
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.17.0'  # Substitua pela versão do Node.js que você está usando

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

